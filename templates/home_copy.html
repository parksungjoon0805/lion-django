{% extends 'base.html' %}

{% load static %}
{% block title %}Home Template{% endblock %}

{% block extra-style %}
<style type="text/css">
    .home-image {
        background-image: url("{% static 'img/lion.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 500px;
        border-top: 10px solid #ccc;
        border-bottom: 10px solid #ccc;
        padding: 20px 0 0 20px;
    }
    .title {
        color: #c80;
        font-weight: bold;
    }
    .powered {
        position: relative;
        top: 77%;
        color: #cc0;
        font-style: italic;
    }
    </style>
{% endblock %}

{% block content %}
<div class="home-image">
    <h2 class="title">Python Web Programming</h2>
</div>
{% endblock %}
<h1>이 내용도 넣어주세요!!</h1>
{% block footer %}
<footer class="fixed-bottom bg-warning">
    <h4>This is Footer area.</h4>
</footer>
{% endblock %}
